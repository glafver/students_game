<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Students game</title>
</head>

<body>
    <div class="d-flex flex-column mt-3">

        <div class="container d-flex flex-column justify-content-center align-items-center mt-3" id="imgWrapper">
            <img alt="" class="w-75 mb-4 img-fluid" id="studentImg">
            <div class="text-center d-none" id="final"></div>
            <table class="table d-none w-75 mx-auto text-center">
                <thead>
                    <tr>
                        <th>Picture</th>
                        <th>Your answer</th>
                        <th>Right answer</th>
                    </tr>
                </thead>
                <tbody id="answersTable">

                </tbody>
            </table>
        </div>

        <div class="container d-flex flex-row flex-wrap justify-content-center" id="answers">
            <button class="btn btn-outline-dark">1</button><button class="btn btn-outline-dark">2</button><button class="btn btn-outline-dark">3</button><button class="btn btn-outline-dark">4</button>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-dark d-none mt-4" id="next">Next</button>
            <button class="btn btn-outline-dark d-none mb-4" id="again">Want to try one more time?</button>
        </div>


    </div>

    <script src="app.js"></script>
</body>

</html>
