<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Students game</title>
</head>

<body>
    <div class="d-flex flex-column">

        <div class="container d-flex flex-column justify-content-center align-items-center mt-3" id="imgWrapper">
            <h3 class="text-center">Do you remember your classmates's name?</h3>
            <img alt="" class="mb-3" id="studentImg">

            <div class="container d-flex flex-row flex-wrap justify-content-center" id="answers">
                <button class="btn btn-outline-dark"></button><button class="btn btn-outline-dark"></button><button class="btn btn-outline-dark"></button><button class="btn btn-outline-dark"></button>
            </div>
            <div class="container d-flex justify-content-center">
                <button class="btn btn-outline-dark mt-2 d-none" id="next">Next</button>
            </div>
        </div>

        <div class="container d-none d-flex flex-column justify-content-center align-items-center mt-3" id="finalWrapper">
            <div class="text-center" id="final"></div>
            <table class="table mx-auto text-center">
                <thead>
                    <tr>
                        <th>Picture</th>
                        <th>Your answer</th>
                        <th>Right answer</th>
                    </tr>
                </thead>
                <tbody id="answersTable">

                </tbody>
            </table>
            <div class="container d-flex justify-content-center">
                <button class="btn btn-outline-dark mb-4" id="again"></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
