<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Students game</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-center">

        <div class="imgWrapper container d-flex flex-column justify-content-center align-center">
            <img alt="" class="studentImg img-fluid">
            <p class="final text-center"></p>
            <table class="table">
                <thead>
                <tr>
                  <th>Picture</th>
                  <th>Users answer</th>
                  <th>Right answer</th>
                </tr>
            </thead>
            <tbody id="answersTable">

            </tbody>
            </table>
        </div>

        <div class="answers d-flex justify-content-center align-center">
            <button class="btn btn-light">1</button><button class="btn btn-light">2</button><button class="btn btn-light">3</button><button class="btn btn-light">4</button>
        </div>

        <button class="next btn btn-light">Next</button>
        
    </div>

    <script src="app.js"></script>
</body>

</html>
